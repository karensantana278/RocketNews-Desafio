<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>RocketNews | Seu maior site de informações</title>
</head>

<body>
    <section class="principal-content">
        <header class="header">
            <div class="container">
                <a href="#">
                    <img src="./assets/logo.svg" id="logo" alt="logo">
                </a>
            </div>
        </header>

        <section class="content">
            <div class="container">
                <div class="content-text">
                    <h1>atualize ideias e informações em 5 minutos.</h1>
                    <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
                    <p>
                        noticias sobre o universo Rocketseat, e tudo o que precisa para começar
                        o dia melhor. perfeito para se preparar para codar ☕
                    </p>
                </div>

                <div class="content-form">
                    <form action="" method="post">
                        <label for="email">Insira seu e-mail:</label>
                        <div class="input-email">
                            <input type="email" placeholder="seuemail@email.com" name="email" id="email" />
                            <button type="submit"><img src="./assets/send.svg" /></button>
                        </div>
                    </form>
                </div>

                <div class="content-newsletter">
                    <div class="content-newsletter-text">
                        <a href="#">deixe-me ler primeiro</a>
                        <img src="./assets/arrow-right.svg">
                    </div>
                </div>
            </div>

        </section>
    </section>

    <section class="content-image"></section>

</body>

</html>
